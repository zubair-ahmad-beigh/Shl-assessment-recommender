services:
  - type: web
    name: shl-recommender-frontend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements-frontend.txt"
    startCommand: "streamlit run frontend.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: API_URL
        sync: false  # You'll set this to your backend URL in Render dashboard
